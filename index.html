<html>
  <head lang="pt-BR">
    <meta charset="utf-8">
    <title>MagGeoCoder</title>
    <!-- Favicon Junk -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Favicon Junk End-->
  </head>
  <body>
    <div>
      <h2>MagGeoCoder 0.2</h2>
      <div>
        Endereços
        <form>
          <textarea id="addresses_box" placeholder="Endereços de Campus" style="height: 200px; width: 900px"></textarea>
          <br>
          <input type="radio" id="geoapi" checked="checked" name="api_radio" value="geoapi">
          <label for="geoapi">Geocode API</label>
          <input type="radio" id="mapsapi" name="api_radio" value="mapsapi">
          <label for="geoapi">Maps JS API</label>
          <br>
          <input type="button" value="Geocode" onclick="geocode()">
          <input type="button" value="Reverse Geocode" onclick="reverse_geocode()">
        </form>
      </div>
      <div style="width: 900px">
        <div id="map_div" style="height: 450px"></div>
      </div>
      <div>
        <br>
        <progress id="progress_bar" value="0" max="100" style="width: 900px"></progress>
      </div>
      <div>
        <br> Resultados <br>
        <textarea id="results_box" placeholder="Estado, Cidade, Endereço, Complemento, Bairro, CEP, Latitude, Longitude" style="height: 200px; width: 900px"></textarea>
      </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=***REMOVED***&language=pt-BR"></script>
    <script src="mgc.js"></script>
  </body>
</html>
